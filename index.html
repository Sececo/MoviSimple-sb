<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="Styles/style.css">
</head>
<body>
    <!-- Video de fondo que se reproduce en bucle, sin sonido -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/Tierra.mp4" type="video/mp4">
  </video>
  <!-- Capa de desenfoque sobre el video para mejorar la legibilidad -->
  <div class="blur-bg"></div>
  <!-- Caja principal del formulario de inicio de sesión -->
  <div class="login-box">
    <!-- Avatar de usuario en la parte superior del formulario -->
    <div class="avatar">
      <img src="assets/icono.png" alt="avatar">
    </div>
    <!-- Título del formulario de inicio de sesión -->
    <h2>Sign In</h2>
    <!-- Formulario de inicio de sesión -->
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required><br><br>

      <button type="submit">Iniciar sesión</button>
    </form>
    <p id="loginMessage"></p>
    <a href="register.html">Ir a Registrarse</a>
  </div>

  <script src="Backend/login.js"></script>
</body>
</html>
