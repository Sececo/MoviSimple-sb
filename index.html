<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Volleyball Club</title>
  <link rel="stylesheet" href="styles/All.css" />
</head>
<body>
  <!-- Video de fondo que se reproduce en bucle, sin sonido -->
  <video autoplay muted loop id="bg-video">
    <source src="Fondo/Tierra.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <!-- Capa de desenfoque sobre el video para mejorar la legibilidad -->
  <div class="blur-bg"></div>
  <!-- Caja principal del formulario de registro -->
  <div class="login-box">
    <form id="registerForm" autocomplete="off" novalidate>
      <h2>Create an Account</h2>

      <!-- Grupo de entrada para el nombre completo -->
      <div class="input-group">
        <label for="nombre">Full Name</label>
        <input type="text" id="nombre" name="nombre" required maxlength="30" autocomplete="off" placeholder="Edwin Molina" />
        <p id="error-nombre" class="error-msg"></p>
      </div>

      <!-- Grupo de entrada para el correo electrónico -->
      <div class="input-group">
        <label for="new-email">Email Address</label>
        <input type="email" id="new-email" name="email" required autocomplete="off" placeholder="your@email.com" />
        <p id="error-email" class="error-msg"></p>
      </div>

      <!-- Grupo de entrada para la contraseña -->
      <div class="input-group">
        <label for="new-password">Create a Password</label>
        <input type="password" id="new-password" name="password" required minlength="8" autocomplete="off" placeholder="Password" />
        <div class="strength-container">
          <div id="strengthBar" class="strength-bar"></div>
        </div>
        <p id="password-strength-text" class="error-msg"></p>
        <p id="error-password" class="error-msg"></p>
      </div>

      <!-- Grupo de entrada para confirmar la contraseña -->
      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm" required minlength="8" autocomplete="off" placeholder="Repeat password" />
        <p id="error-confirm" class="error-msg"></p>
      </div>

      <!-- Botón para enviar el formulario de registro -->
      <button type="submit" class="btn-main">Sign Up</button>
      <!-- Enlace para ir a la pantalla de inicio de sesión si ya tienes cuenta -->
      <p class="volver-login">
        <a href="login.html">Already have an account? Sign in</a>
      </p>
    </form>
  </div>
  <!-- Modal de éxito que aparece al registrarse correctamente -->
  <div id="success-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.35); z-index:9999; align-items:center; justify-content:center;">
    <div style="background:#fff; padding:32px 40px; border-radius:16px; box-shadow:0 4px 24px #0003; font-size:1.3em; color:#232526; font-weight:bold; text-align:center;">
      Registration successful!<br>
      Redirecting to login...
    </div>
  </div>
  <!-- Script de validación y registro de usuario -->
  <script src="Scripts/Register.js"></script>
</body>
</html>
