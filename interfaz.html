<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitar viaje</title>
  <link rel="stylesheet" href="Styles/style.css">
</head>
<body>
  <div class="container">
    <h1>Solicitar viaje</h1>
    <div id="mapContainer">
      <!-- NODOS -->
      <div class="node" id="nodeA" style="top: 50px; left: 120px;">A</div>
      <div class="node" id="nodeB" style="top: 50px; left: 330px;">B</div>
      <div class="node" id="nodeC" style="top: 150px; left: 60px;">C</div>
      <div class="node" id="nodeD" style="top: 150px; left: 220px;">D</div>
      <div class="node" id="nodeE" style="top: 150px; left: 380px;">E</div>
      <div class="node" id="nodeF" style="top: 250px; left: 230px;">F</div>

      <div id="movil"></div>
      </div>

    <form id="requestTripForm">
      <label for="startNode">Nodo de inicio:</label>
      <input type="text" id="startNode" required><br><br>

      <label for="endNode">Nodo de destino:</label>
      <input type="text" id="endNode" required><br><br>

      <button type="submit">Solicitar viaje</button>
    </form>

    <p id="tripMessage"></p>
    <p id="costMessage"></p>
  </div>

  <script src="Scripts/interfaz.js"></script>
</body>
</html>
