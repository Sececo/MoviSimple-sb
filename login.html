<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Volleyball Club</title>
  <link rel="stylesheet" href="Styles/All.css" />
</head>
<body>

  <!-- Capa de desenfoque sobre el video para mejorar la legibilidad -->
  <div class="blur-bg"></div>
  <!-- Caja principal del formulario de inicio de sesión -->
  <div class="login-box">
    <!-- Avatar de usuario en la parte superior del formulario -->
    <div class="avatar">
      <img src="Icono/icono.png" alt="avatar">
    </div>
    <!-- Título del formulario de inicio de sesión -->
    <h2>Sign In</h2>
    <!-- Formulario de inicio de sesión -->
    <form id="loginForm" autocomplete="off" novalidate>
      <!-- Grupo de entrada para el correo electrónico -->
      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required autocomplete="off" placeholder="your@email.com" />
        <p id="error-email" class="error-msg"></p>
      </div>
      <!-- Grupo de entrada para la contraseña -->
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required autocomplete="off" placeholder="Password" />
        <p id="error-password" class="error-msg"></p>
      </div>
      <!-- Botón para enviar el formulario de inicio de sesión -->
      <button type="submit" class="btn-main">Sign In</button>
      <!-- Mensaje de error general para el login -->
      <p id="error-msg" class="error-msg"></p>
    </form>
  </div>
  <!-- Script de validación y autenticación de usuario -->
  <script src="Scripts/Login.js"></script>
</body>
</html>
