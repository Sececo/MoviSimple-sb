<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" type="text/css" href="Styles/style.css">
</head>
<body>
  <!-- Video de fondo que se reproduce en bucle, sin sonido -->
  <video autoplay muted loop id="bg-video">
    <source src="assets/Tierra.mp4" type="video/mp4">
  </video>
  <!-- Capa de desenfoque sobre el video para mejorar la legibilidad -->
  <div class="blur-bg"></div>
  <!-- Caja principal del formulario de registro -->
  <div class="container">
    <h1>Registro</h1>
    <form id="registerForm">
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" name="username" required><br><br>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required><br><br>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required><br><br>

      <button type="submit">Registrarse</button>
    </form>
    <p id="registerMessage"></p>
    <a href="index.html">Ir a Login</a>
  </div>

  <script src="Backend/register.js"></script>
</body>
</html>
